<div class="header-wrapper">
    <div class="header">
        <span class="header-title">
            <a itemprop="url" href="/">
                {{ site.title }}
            </a>
        </span>
        <span class="header-link">
            {% for link in site.navigation %}
            <a itemprop="url" href="{{ link.url }}"><span itemprop="name">{{ link.title }}</span></a>
            {% endfor %}
        </span>
    </div>
</div>
